<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact With Me :)</title>
        <link rel="stylesheet" href="styles/main.css" />
    </head>
    <body>
        <div class="layout-page">
            <header class="header-section">
                <h1 class="logo-name" id="primary-color">
                    Wejdan Aljadani
                </h1>
                <div class="nav-bar">
                    <div class="menu">
                        <a href="index.html" class="menu-item">
                            Home
                        </a>
                        <a href="articles.html" class="menu-item">
                            Articles
                        </a>
                        <a href="contactPage.html" class="menu-item">
                            Contact
                        </a>
                        <a href="#" class="menu-item">
                            About
                        </a>
                    </div>
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="Search about.." />
                        <button id="search-icon"></button>
                    </div>
                </div>
            </header>
            <!-- contact -->
            <section class="contact-section">
                <h2 id="white-color">
                    Get In Toutch
                </h2>
                <div class="line" id="line-contact"></div>
                <p id="contact-description">
                    Keep touch with us and send to me what you are <br />
                    interested in, or to collaborate with me in the projects
                </p>
                <form action="" class="grid-form-container">
                    <input type="text" class="contact-input" placeholder="Name" />
                    <input type="text" class="contact-input" placeholder="Email" />
                    <input type="text" class="contact-input" placeholder="Title" />
                    <!-- Select -->
                    <select class="contact-input">
                        <option value="collaborate">Colaboration</option>
                        <option value="issues">issues</option>
                        <option value="question">ask question</option>
                        <option value="else">else</option>
                    </select>
                    <textarea name="message" class="contact-input" id="message" cols="20" rows="5" placeholder="Write your message here.."></textarea>
                    <button id="send-button">
                        Send
                    </button>
                </form>
            </section>

            <!-- footer -->
            <footer class="footer-section">
                <h6 id="secondary-color">
                    Made with Love by
                </h6>
                <h1 id="primary-color">
                    Wejdan Aljadani
                </h1>
            </footer>
        </div>
    </body>
</html>
